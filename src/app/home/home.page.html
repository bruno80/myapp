<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons slot="end" (click)="modal()">
      <ion-button>
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let aluno of alunos" href="aluno-detail/{{aluno.data.nome}}/{{aluno.data.perfil}}">
      <ion-avatar slot="start">
        <img src="{{aluno.data.url}}" alt="">
      </ion-avatar>
      <ion-label>
        <h2>{{aluno.data.nome}}</h2>
        <h3>{{aluno.data.perfil}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
