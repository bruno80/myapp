<ion-header>
  <ion-toolbar>
    <ion-title>AlunoDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="http://www.imgworlds.com/wp-content/uploads/2015/12/18-CONTACTUS-HEADER.jpg" alt="">
    <ion-label>
      <ion-card-header>
        <ion-card-subtitle>
          {{nome}}
        </ion-card-subtitle>
        <ion-card-title>
          {{perfil}}
        </ion-card-title>
      </ion-card-header>
    </ion-label>
    <ion-item>
      <ion-icon name="thumbs-up" slot="start"></ion-icon>
      <ion-badge slot="start">11</ion-badge>
      <ion-icon name="thumbs-down" slot="end"></ion-icon>
      <ion-badge slot="end">22</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
